apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'application'

mainClassName = 'image_library.SampleDrawImage'

sourceCompatibility = 1.5
version = '1.0'
jar {
    manifest {
        attributes 'Implementation-Title': 'Image Library',
                   'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
}

dependencies {    compile group: 'commons-collections', name: 'commons-collections', version: '3.2'
    compile group: 'nu.pattern', name: 'opencv', version: '2.4.9-4'
    testCompile group: 'junit', name: 'junit', version: '4.2+'
}

test {
    systemProperties 'property': 'value'
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}
